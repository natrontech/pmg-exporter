name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  build-portal:
    name: Build Portal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Enable Corepack to ensure correct Yarn version management
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: services/portal/yarn.lock

      # Optionally ensure Yarn version matches your project
      # - name: Use project Yarn version
      #   run: corepack prepare yarn@stable --activate

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: services/portal

      - name: Build Portal
        run: yarn build
        working-directory: services/portal

      # Optionally add tests/linting
      # - name: Test
      #   run: yarn test
      # - name: Lint
      #   run: yarn lint

  build-orchestrator:
    name: Build Orchestrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Orchestrator
        run: go build ./services/orchestrator/...
